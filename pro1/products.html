<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding-top: 70px;
      min-height: 100vh;
      transition: background-color 0.5s ease-in-out;
    }

    main {
      flex: 1;
    }

    /* Skeleton Loader */
    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .skeleton-card {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    .skeleton-title {
      height: 20px;
      width: 60%;
      margin: 15px auto;
    }

    .skeleton-price {
      height: 15px;
      width: 40%;
      margin: 10px auto;
    }

    /* Product Card */
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      border-radius: 10px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .card-text {
      color: #666;
    }

    .card-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff9900;
    }

    /* Button Styling */
    .btn-custom {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }

    /* Footer Styling */
    footer {
      background: #343a40;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
      color: #d1d1d1;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

  </style>
  <style>

      transition: background-color 0.5s ease-in-out;
    }

      flex: 1; /* Ensures main content takes up available space */
    }

      border-radius: 8px;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .skeleton-text {
      height: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .skeleton-title {
      height: 24px;
      width: 60%;
      margin: 20px auto;
    }

    .skeleton-nav {
      height: 40px;
      margin: 5px 10px;
    }

    .skeleton-button {
      height: 40px;
      width: 120px;
      margin: 10px auto;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .navbar-brand:hover {
      color: #ffcc00;
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav-link {
      color: #d1d1d1;
      margin-right: 20px;
      transition: color 0.3s, transform 0.3s, letter-spacing 0.2s;
    }

    .nav-link:hover {
      color: #ffffff;
      transform: scale(1.1);
      letter-spacing: 1px;
    }

    /* Button Styling */
    .btn-custom {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #ff9900, #ffcc00);
    }

    /* Footer Styling */
    footer {
      background: #343a40;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
      color: #d1d1d1;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    /* Button Hover Animation */
    .btn-custom:hover {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Navbar Scroll Effect */
    .navbar.scrolled {
      background-color: #23272b !important;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Main Content Section Fade-In */
    .main-content {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark loaded fade-in" style="display: none;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto justify-content">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./products.html">Products</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <!-- Skeleton Loader -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="skeleton skeleton-card"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-price"></div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="skeleton skeleton-card"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-price"></div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="skeleton skeleton-card"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-price"></div>
      </div>
    </div>
  </div>

  <!-- Actual Content -->
  <main>
    <div class="container mt-5 loaded fade-in" style="display: none;">
      <div class="row" id="product-list">
        <!-- Dynamic Products will be inserted here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Your Shop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
  
  <script>
    // Fetch data from Fake Store API
    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(data => {
        // Hide skeleton loader and show content
        document.querySelectorAll('.skeleton').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.loaded').forEach(el => el.style.display = 'block');
        
        // Loop through the products and display them
        const productList = document.getElementById('product-list');
        data.forEach(product => {
          const productHTML = `
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="${product.image}" alt="${product.title}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-price">$${product.price}</p>
                  <a href="#" class="btn btn-custom">Add to Cart</a>
                </div>
              </div>
            </div>
          `;
          productList.innerHTML += productHTML;
        });
      })
      .catch(error => console.error('Error fetching product data:', error));
  </script>
</body>
</html>
